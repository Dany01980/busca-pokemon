<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img class="logo" src="assets/img/logo.png" alt="">
        </div>
        <div class="mb-4">
            <h2 >Busca a tu pokemon favorito</h2>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre o ID">
                    <button id="searchButton" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </div>
        <div id="searchResult"></div>

        <h2 class="mb-3">Lista de Pokémon</h2>
        <div class="mb-3">
            <button id="sortIdButton" class="btn btn-secondary me-2">Ordenar por ID</button>
            <button id="sortNameButton" class="btn btn-secondary">Ordenar por Nombre</button>
        </div>
        <div id="pokemonList" class="row"></div>
    </div>

    <!--Codigo desarrollado por Daniel Salazar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
